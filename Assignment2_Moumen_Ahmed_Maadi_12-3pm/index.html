<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <form action="" style="background-color: darkgrey;">
        <fieldset>
            <legend>Personal Data</legend>
            <form action="" >
                <fieldset style="background-color: rgb(255, 123, 0); margin-bottom: 40px;">
                    <legend ><button style="padding: 20px; background-color: transparent;" >Your Name</button></legend>
                    <br>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="fname">First Name :</label></td>
                                <td><input type="text" name="fname" id="fname"></td>
                            </tr>
                            <tr>
                                
                                <td><label for="lname">Last Name :</label></td>
                                <td><input type="text" name="lname" id="lname"></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
            <table >
                        <tbody>
                            <tr>
                                <td><label for="Phone">Phone </label></td>
                                <td>:</td>
                                <td><input type="number" name="Phone" id="Phone"></td>
                            </tr>
                            <tr>
                                
                                <td><label for="Email">Email </label></td>
                                <td>:</td>
                                <td><input type="email" name="Email" id="Email"></td>
                            </tr>
                            <tr>
                                <td><label for="Password">Password </label></td>
                                <td>:</td>
                                <td><input type="password" name="Password" id="Password"></td>
                            </tr>
                            <tr>
                                
                                <td><label for="cPassword">Conferm Password </label></td>
                                <td>:</td>
                                <td><input type="password" name="cPassword" id="cPassword"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>
                    <div>
                        <input type="radio" name="Male" id="Male">
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="Female" id="Female">
                        <label for="Female">Female</label>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" name="Student" id="Student">
                        <label for="Student">Student</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Graduated" id="Graduated">
                        <label for="Graduated">Graduated</label>
                    </div>
                    <br>
                    <select name="" id="">
                        <optgroup label="Group 1">
                            <option value="Option1.1">Option1.1</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option value="Option2.1">Option2.1</option>
                            <option value="Option2.2">Option2.2</option>
                            <option value="Option2.3">Option2.3</option>
                        </optgroup>
                        <optgroup label="Group 3" disabled>
                            <option value="Option3.1">Option3.1</option>
                        </optgroup>
                    </select>
                    <br>
                    <br>
                    <button type="submit" ><img style="width: 150px;" src="img/Submit-Now-Free-Download-PNG.png" alt="submit"></button>
        </fieldset>
    </form>
    
</body>
</html>
